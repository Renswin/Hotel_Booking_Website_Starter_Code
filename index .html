<body>
<div id = main>
    <header>
    <img src = "logo.png"  id = "logo" height="100px" width="150px">
    <button type="button" class="login-btn btn btn-light me-2" onclick="handleLogin()">
        Login
      </button>
    

    </header>
    <div  id="content">
        <div id ="searchbar">
           <form>
            <input type="text" placeholder="city"  id="search">
           </form>
        </div>
      
    
        <div id  = "city">
            <a href="list.html" class="d-inline-block img-container">
                <img src = "https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" class ="imagescity" width="300px" height="300px"><div class="overlay">Delhi</div></a></a>
            <a href="#" class="d-inline-block img-container"><img src = "https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" class ="imagescity"  width="300px" height="300px"><div class="overlay">Goa</div></a>
            <a href="#" class="d-inline-block img-container"><img src = "https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" class ="imagescity" width="300px" height="300px"><div class="overlay">Hydrabad</div></a>
            <a href="#" class="d-inline-block img-container"><img src = "https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"  class ="imagescity" width="300px" height="300px"><div class="overlay">Kolkata</div></a>
        </div>
    
        <div id = viewmore><a href="index .html"><button type="button" class="btn btn-secondary view-more">View More</button></a></div>


     <!--LOGIN MODAL-->
     <div class="modal login-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please Login</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"

                onclick="closeLogin(event)"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form-control py-4" onsubmit="closeLogin(event)">
                <div class="row">
                  <div class="col">
                    <label for="email">Username</label>
                  </div>
                  <div class="col-8">
                    <input type="email" name="email" required />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col">
                    <label for="password">Password</label>
                  </div>
                  <div class="col-8">
                    <input
                      type="password"
                      name="password"
                      autocomplete="off"
                      required
                    />
                  </div>
                </div>
              
            </div>
             <div class="modal-footer d-flex justify-content-center">
              <input type="submit" value="login" class="btn btn-primary"/>
            </div>
          </form>
          </div>
        </div>
      </div>


        <!--CONTACT US MODAL-->
        <div class="modal get-in-touch" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Get in touch</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"

                    onclick="closeContactUs(event)"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="form-control" onsubmit="closeContactUs(event)">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <div class="row">
                      <div class="col">
                        <label for="email">Username </label>
                      </div>
                      <div class="col-8">
                        <input type="email" name="email" required />
                      </div>
                    </div>
                    
                  
                </div>
                <div class="modal-footer d-flex justify-content-end">
                  <input type="submit" value="submit" class="btn btn-primary"/>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>

  
    <footer>
        <button type="button" class="contact  contact-button btn-info text-light" onclick="handleContactUs(this)">Contact Us</button>
       
        <div id="copy"><p>&copy; 2020 ROOM SEARCH PVT.LTD </p></div>
        <div id = "socialicon">
            <a href="https://www.facebook.com"> <img src = "assests/images/facebook.png"  class = "social" height="20px" width="22px"></a>
            <a href="https://www.instagram.com"> <img src = "assests/images/instagram.png" class = "social"  height="20px" width="22px"></a>
            <a href="https://www.twitter.com"> <img src = "assests/images/twitter.png" class = "social" height="20px" width="22px"></a>
 
         </div>
    </footer>
</div>
